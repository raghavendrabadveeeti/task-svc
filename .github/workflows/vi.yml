name: Build Task Svc

on:
  push:
  pull_request:
    branches: [ master ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Trigger GCP Dev Deployment (if this is commit to master)
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
         echo "GITHUB_TOKEN : ${{ secrets.DEPLOYMENT_API_TOKEN }}" 
         DEPLOYMENT_API="https://api.github.com/repos/${{ github.repository }}/deployments"
         WORKFLOW_API="https://api.github.com/repos/${{ github.repository }}/actions/workflows/4476169/dispatches"
         curl -X POST -H "Authorization: Bearer ${{ secrets.DEPLOYMENT_API_TOKEN }}" -H "Content-Type: application/json" -d '{"ref":"master","environment":"Dev","required_contexts":[]}' "$DEPLOYMENT_API"
         curl -X POST -H "Authorization: Bearer ${{ secrets.DEPLOYMENT_API_TOKEN }}" -H "Content-Type: application/json" -d '{"ref":"master","environment":"Dev","required_contexts":[]}' "$WORKFLOW_API"
